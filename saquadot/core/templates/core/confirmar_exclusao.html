{% extends 'core/base.html' %}
{% block content %}
<div class="card mx-auto" style="max-width: 500px;">
  <div class="card-body text-center">
    <h4>Tem certeza que deseja excluir <strong>{{ animal.nome }}</strong>?</h4>
    <img src="{{ animal.foto.url }}" class="img-fluid rounded my-3" alt="{{ animal.nome }}">
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100">Sim, excluir</button>
      <a href="{% url 'meus_animais' %}" class="btn btn-secondary w-100 mt-2">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
